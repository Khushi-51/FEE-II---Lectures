<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chitkara login</title>
    <link rel="stylesheet" href="chitkara_login.css">
</head>
<body>
    <logo>
        <a href="http://www.codebrigade.in" target="_blank">
            <img src="https://cbs.codebrigade.in/cb_top_right_icon.png">
        </a>
    </logo>
    <form action="">

        <div class="main">
            <img src="/logo_337.png" id="im"><br>

            <label for="username">Username</label><br>
            <input type="text" name="username" id="username"><br><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password"><br><br>
            <!--session-->
            <label for="session">Session</label><br>
            <select name="select" id="select">
                <option value="1">JulyDec2024</option>
                <option value="2">JanJuly2024</option>
                <option value="3">JulyDec2023</option>
            </select>
            <br>
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember Password</label>
            <br>
            <a href="#"><img src="/login_bws_btn.png"></a><br>
            <p>Forgot your password? Click here</p>
            <a href="'#">Privacy Policy</a><br>
            <center>

                <td align="center">
                    <img src="https://cce.codebrigade.in/images/apple_store_icon.png" height="32px" width="32px">
                    &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                    <img src="https://cce.codebrigade.in/images/gplaystore_icon.png" height="32px" width="32px">  
                </td>
                <br>
                <strong>Mobile App Code : 757575</strong>
            </center>
            <br>
            <p>Powered By</p>
            <img src="/code-brigade-logo-small.png" height="24.79px" width="100px">
        </div>
    </form>
</body>
</html>
