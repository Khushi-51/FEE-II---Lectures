<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyStore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="top">
            <p>Call Us: +1 213 974-5898
                Email: 
                <a href="#">toystore@template.com</a>
            </p>
        </div>
        <div class="socail">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </header>
    <div class="navbar">
        <div class="logo">
            <a href="index.html">ToyStore</a>
        </div>
        <div class="navigation">
            <a href="#">Catalog</a>
            <a href="#">Delivery</a>
            <a href="#">About</a>
            <a href="#">Contacts</a>
        </div>
        <div class="navmain">    
            <div class="nav">
                <p>Cart</p>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                <div class="cartNum">
                    <p>0</p>
                </div>
            </div>
        </div>
    </div>
    <div class="hero">
        <div class="heroContent">
            <p>Say Hello to ToyStore!</p>
            <h1>Free Ecommerce Template for Webflow</h1>
            <button>Open Catalog</button>
        </div>
    </div>
    <div class="sec1">
        <div class="box" id="box1">
            <img src="/LECTURES/Projects/Toystore/teddy.png">
            <div class="info">
                <h2>Tuffed Animals</h2>
                <button>Shop Now</button>
            </div>
        </div>
        <div class="box" id="box2">
            <img src="/LECTURES/Projects/Toystore/toy2.png">
            <div class="info">
                <h2>Wooden Toys</h2>
                <button>Shop Now</button>
            </div>
        </div>
    </div>
</body>
</html>
