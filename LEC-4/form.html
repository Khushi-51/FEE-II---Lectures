<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <center>
            <h1>Input Field</h1>
            <input type="text">
            <br>
            <input type="password"> <!--not visible-->
            <br>
            <input type="date">
            <br>
            <input type="time">
            <br>
            <input type="color">
            <hr>
            <h1>Placeholder, lables and button</h1>
            <label for="username">User Name: </label>
            <input type="text" id="username" placeholder="Enter your name">
            <br>
            <br>
            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="Enter your name">
            <br><br>
            <button type="Submit">Submit</button>
            <button type="reset">Reset</button>
            <hr>
            <h1>Checkbox</h1>
            <input type="checkbox" id="check">
            <label for="check">Check</label>
            <!-- what is the purpose of names and values? -->
            <!-- get & post -->
            <hr>
            <h1>Radio buttons</h1>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <hr>
            <h1>Range</h1>
            <label for="volume">Volume</label>
            <input type="range" id="volume" name="volume" min="0" max="100" value="30" step="20">
            <hr>
            <h1>Drop down</h1>
            <select name="languages" id="language">
                <option value="Java">Java</option>
                <option value="C">C</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
            </select>
        </center>
    </form>
</body>
</html>
